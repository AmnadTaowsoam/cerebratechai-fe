<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#0f172a" />
  
  <!-- Dashboard Header -->
  <rect x="0" y="0" width="1200" height="60" fill="#1e293b" />
  <text x="20" y="38" fill="white" font-family="sans-serif" font-size="18" font-weight="bold">Sookwai Wellness Dashboard</text>
  <circle cx="1150" cy="30" r="15" fill="#14b8a6" />
  <path d="M1145,30 L1155,30 M1150,25 L1150,35" stroke="white" stroke-width="2" />
  
  <!-- Health Metrics Cards -->
  <g transform="translate(20, 100)">
    <rect width="270" height="150" rx="10" fill="#1e293b" />
    <text x="20" y="30" fill="#94a3b8" font-family="sans-serif" font-size="14">Heart Rate</text>
    <text x="20" y="70" fill="white" font-family="sans-serif" font-size="36" font-weight="bold">72 BPM</text>
    <text x="20" y="110" fill="#22c55e" font-family="sans-serif" font-size="12">Normal</text>
    <path d="M20,130 L250,130" stroke="#22c55e" stroke-width="3" />
  </g>
  
  <g transform="translate(310, 100)">
    <rect width="270" height="150" rx="10" fill="#1e293b" />
    <text x="20" y="30" fill="#94a3b8" font-family="sans-serif" font-size="14">Blood Pressure</text>
    <text x="20" y="70" fill="white" font-family="sans-serif" font-size="36" font-weight="bold">120/80</text>
    <text x="20" y="110" fill="#22c55e" font-family="sans-serif" font-size="12">mmHg</text>
    <path d="M20,130 L250,130" stroke="#22c55e" stroke-width="3" />
  </g>
  
  <g transform="translate(600, 100)">
    <rect width="270" height="150" rx="10" fill="#1e293b" />
    <text x="20" y="30" fill="#94a3b8" font-family="sans-serif" font-size="14">Blood Oxygen</text>
    <text x="20" y="70" fill="white" font-family="sans-serif" font-size="36" font-weight="bold">98%</text>
    <text x="20" y="110" fill="#22c55e" font-family="sans-serif" font-size="12">Excellent</text>
    <path d="M20,130 L250,130" stroke="#22c55e" stroke-width="3" />
  </g>
  
  <g transform="translate(890, 100)">
    <rect width="270" height="150" rx="10" fill="#1e293b" />
    <text x="20" y="30" fill="#94a3b8" font-family="sans-serif" font-size="14">Activity Level</text>
    <text x="20" y="70" fill="white" font-family="sans-serif" font-size="36" font-weight="bold">Active</text>
    <text x="20" y="110" fill="#22c55e" font-family="sans-serif" font-size="12">Last movement: 5 min ago</text>
    <path d="M20,130 L250,130" stroke="#22c55e" stroke-width="3" />
  </g>
  
  <!-- Care Circle Section -->
  <g transform="translate(20, 280)">
    <rect width="560" height="280" rx="10" fill="#1e293b" />
    <text x="20" y="30" fill="#94a3b8" font-family="sans-serif" font-size="14">Care Circle</text>
    
    <!-- Family Members -->
    <circle cx="80" cy="100" r="30" fill="#14b8a6" />
    <text x="80" y="150" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12">Son</text>
    
    <circle cx="200" cy="100" r="30" fill="#14b8a6" />
    <text x="200" y="150" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12">Daughter</text>
    
    <circle cx="320" cy="100" r="30" fill="#14b8a6" />
    <text x="320" y="150" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12">Nurse</text>
    
    <circle cx="440" cy="100" r="30" fill="#14b8a6" />
    <text x="440" y="150" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12">Doctor</text>
    
    <!-- Connection Lines -->
    <path d="M80,70 L200,70 L320,70 L440,70" stroke="#14b8a6" stroke-width="2" stroke-dasharray="5,5" />
  </g>
  
  <!-- Alerts Section -->
  <g transform="translate(600, 280)">
    <rect width="560" height="280" rx="10" fill="#1e293b" />
    <text x="20" y="30" fill="#94a3b8" font-family="sans-serif" font-size="14">Recent Alerts</text>
    
    <!-- Alert Items -->
    <rect x="20" y="60" width="520" height="40" rx="5" fill="#dc2626" fill-opacity="0.2" />
    <text x="35" y="85" fill="white" font-family="sans-serif" font-size="12">Fall Detected - Room 201</text>
    <text x="450" y="85" fill="#94a3b8" font-family="sans-serif" font-size="11">2 min ago</text>
    
    <rect x="20" y="115" width="520" height="40" rx="5" fill="#fbbf24" fill-opacity="0.2" />
    <text x="35" y="140" fill="white" font-family="sans-serif" font-size="12">Medication Reminder - 9:00 AM</text>
    <text x="450" y="140" fill="#94a3b8" font-family="sans-serif" font-size="11">Today</text>
    
    <rect x="20" y="170" width="520" height="40" rx="5" fill="#22c55e" fill-opacity="0.2" />
    <text x="35" y="195" fill="white" font-family="sans-serif" font-size="12">Check-in Required - Daily Health</text>
    <text x="450" y="195" fill="#94a3b8" font-family="sans-serif" font-size="11">Pending</text>
  </g>
  
  <!-- Status Footer -->
  <rect x="0" y="740" width="1200" height="60" fill="#1e293b" />
  <text x="20" y="775" fill="#94a3b8" font-family="sans-serif" font-size="12">Monitoring 50 beds | Last Update: Just now</text>
  <text x="1100" y="775" fill="#14b8a6" font-family="sans-serif" font-size="12">v1.0.0</text>
</svg>
