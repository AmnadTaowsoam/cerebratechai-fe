    <path d="M20,200 L20,250 M80,180 L80,250 M140,210 L140,250 M200,160 L200,250 M260,190 L260,250 M320,170 L320,250 M380,200 L380,250 M440,185 L440,250 M500,175 L500,250 M540,195 L540,250" 
