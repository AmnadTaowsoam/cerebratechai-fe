  <text x="20" y="775" fill="#94a3b8" font-family="sans-serif" font-size="12">System Status: Online | Last Sync: 2 min ago</text>
  <text x="1100" y="775" fill="#22c55e" font-family="sans-serif" font-size="12">v2.1.0</text>
