<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="400" fill="#fef3c7" />
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" fill="#1e293b" font-family="sans-serif" font-size="24" font-weight="bold">Phitiai Workflow</text>
  
  <!-- Step 1: Select Template -->
  <g transform="translate(150, 100)">
    <circle cx="50" cy="50" r="40" fill="#f59e0b" />
    <text x="50" y="115" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">1</text>
    <text x="50" y="135" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12">เลือกเทศกาล</text>
    <path d="M90,50 L210,50" stroke="#f59e0b" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrow)" />
  </g>
  
  <!-- Step 2: Input Message -->
  <g transform="translate(450, 100)">
    <circle cx="50" cy="50" r="40" fill="#f97316" />
    <text x="50" y="115" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">2</text>
    <text x="50" y="135" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12">ใส่ข้อความ</text>
    <path d="M90,50 L210,50" stroke="#f97316" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrow)" />
  </g>
  
  <!-- Step 3: AI Generates -->
  <g transform="translate(750, 100)">
    <circle cx="50" cy="50" r="40" fill="#dc2626" />
    <text x="50" y="115" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">3</text>
    <text x="50" y="135" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12">AI สร้าง</text>
    <path d="M90,50 L210,50" stroke="#dc2626" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrow)" />
  </g>
  
  <!-- Step 4: Download -->
  <g transform="translate(1050, 100)">
    <circle cx="50" cy="50" r="40" fill="#22c55e" />
    <text x="50" y="115" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">4</text>
    <text x="50" y="135" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12">ดาวน์โหลด</text>
  </g>
  
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#6b7280" />
    </marker>
  </defs>
  
  <!-- Subtitle -->
  <text x="600" y="360" text-anchor="middle" fill="#6b7280" font-family="sans-serif" font-size="14">สร้างการ์ดอวยพรใน 3 วินาที</text>
</svg>
