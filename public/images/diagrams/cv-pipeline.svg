<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="400" fill="#fef3c7" />
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" fill="#1e293b" font-family="sans-serif" font-size="24" font-weight="bold">Computer Vision Pipeline</text>
  
  <!-- Step 1: Camera -->
  <g transform="translate(100, 120)">
    <circle cx="50" cy="50" r="40" fill="#3b82f6" />
    <text x="50" y="115" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">Camera</text>
    <text x="50" y="140" text-anchor="middle" fill="#6b7280" font-family="sans-serif" font-size="10">Input Image</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M150,50 L250,50" stroke="#1e293b" stroke-width="3" marker-end="url(#arrow)" />
  
  <!-- Step 2: AI -->
  <g transform="translate(300, 120)">
    <circle cx="50" cy="50" r="40" fill="#8b5cf6" />
    <text x="50" y="115" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">AI Model</text>
    <text x="50" y="140" text-anchor="middle" fill="#6b7280" font-family="sans-serif" font-size="10">Defect Detection</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M350,50 L450,50" stroke="#1e293b" stroke-width="3" marker-end="url(#arrow)" />
  
  <!-- Step 3: Alert -->
  <g transform="translate(500, 120)">
    <circle cx="50" cy="50" r="40" fill="#dc2626" />
    <text x="50" y="115" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">Alert</text>
    <text x="50" y="140" text-anchor="middle" fill="#6b7280" font-family="sans-serif" font-size="10">Notification</text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M550,50 L650,50" stroke="#1e293b" stroke-width="3" marker-end="url(#arrow)" />
  
  <!-- Step 4: Action -->
  <g transform="translate(700, 120)">
    <circle cx="50" cy="50" r="40" fill="#22c55e" />
    <text x="50" y="115" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">Action</text>
    <text x="50" y="140" text-anchor="middle" fill="#6b7280" font-family="sans-serif" font-size="10">Reject/Flag</text>
  </g>
  
  <!-- Arrow 4 -->
  <path d="M750,50 L850,50" stroke="#1e293b" stroke-width="3" marker-end="url(#arrow)" />
  
  <!-- Step 5: Output -->
  <g transform="translate(900, 120)">
    <circle cx="50" cy="50" r="40" fill="#16a34a" />
    <text x="50" y="115" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">Output</text>
    <text x="50" y="140" text-anchor="middle" fill="#6b7280" font-family="sans-serif" font-size="10">Defect Data</text>
  </g>
  
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#1e293b" />
    </marker>
  </defs>
  
  <!-- Subtitle -->
  <text x="600" y="360" text-anchor="middle" fill="#6b7280" font-family="sans-serif" font-size="14">Real-time Defect Detection Pipeline</text>
</svg>
