<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="400" fill="#fef3c7" />
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" fill="#1e293b" font-family="sans-serif" font-size="24" font-weight="bold">SmartFarm Architecture</text>
  
  <!-- Step 1: Sensors -->
  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="120" height="100" rx="10" fill="#3b82f6" />
    <text x="60" y="55" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">Sensors</text>
    <text x="60" y="75" text-anchor="middle" fill="rgba(255,255,255,255,0.8)" font-family="sans-serif" font-size="11">IoT Devices</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M220,60 L280,60" stroke="#1e293b" stroke-width="3" marker-end="url(#arrow)" />
  
  <!-- Step 2: Edge -->
  <g transform="translate(300, 120)">
    <rect x="0" y="0" width="120" height="100" rx="10" fill="#6366f1" />
    <text x="60" y="55" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">Edge AI</text>
    <text x="60" y="75" text-anchor="middle" fill="rgba(255,255,255,255,0.8)" font-family="sans-serif" font-size="11">Local Processing</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M420,60 L480,60" stroke="#1e293b" stroke-width="3" marker-end="url(#arrow)" />
  
  <!-- Step 3: Cloud -->
  <g transform="translate(500, 120)">
    <rect x="0" y="0" width="120" height="100" rx="10" fill="#8b5cf6" />
    <text x="60" y="55" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">Cloud</text>
    <text x="60" y="75" text-anchor="middle" fill="rgba(255,255,255,255,0.8)" font-family="sans-serif" font-size="11">Data Storage</text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M620,60 L680,60" stroke="#1e293b" stroke-width="3" marker-end="url(#arrow)" />
  
  <!-- Step 4: Dashboard -->
  <g transform="translate(700, 120)">
    <rect x="0" y="0" width="120" height="100" rx="10" fill="#1e40af" />
    <text x="60" y="55" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">Dashboard</text>
    <text x="60" y="75" text-anchor="middle" fill="rgba(255,255,255,255,0.8)" font-family="sans-serif" font-size="11">User Interface</text>
  </g>
  
  <!-- Arrow 4 -->
  <path d="M820,60 L880,60" stroke="#1e293b" stroke-width="3" marker-end="url(#arrow)" />
  
  <!-- Step 5: Mobile -->
  <g transform="translate(900, 120)">
    <rect x="0" y="0" width="120" height="100" rx="10" fill="#64748b" />
    <text x="60" y="55" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">Mobile</text>
    <text x="60" y="75" text-anchor="middle" fill="rgba(255,255,255,255,0.8)" font-family="sans-serif" font-size="11">Remote Access</text>
  </g>
  
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#1e293b" />
    </marker>
  </defs>
  
  <!-- Subtitle -->
  <text x="600" y="360" text-anchor="middle" fill="#6b7280" font-family="sans-serif" font-size="14">Offline-First IoT Platform with Edge Computing</text>
</svg>
