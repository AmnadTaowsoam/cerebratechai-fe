<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="400" fill="#fef3c7" />
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" fill="#1e293b" font-family="sans-serif" font-size="24" font-weight="bold">Cerebra Platform Architecture</text>
  
  <!-- Step 1: API Gateway -->
  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="140" height="100" rx="10" fill="#8b5cf6" />
    <text x="70" y="55" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">API Gateway</text>
    <text x="70" y="75" text-anchor="middle" fill="rgba(255,255,255,255,0.8)" font-family="sans-serif" font-size="11">Rate Limiting</text>
    <text x="70" y="90" text-anchor="middle" fill="rgba(255,255,255,255,0.8)" font-family="sans-serif" font-size="11">Authentication</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M240,60 L300,60" stroke="#1e293b" stroke-width="3" marker-end="url(#arrow)" />
  
  <!-- Step 2: AI Services -->
  <g transform="translate(320, 120)">
    <rect x="0" y="0" width="140" height="100" rx="10" fill="#a855f7" />
    <text x="70" y="55" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">AI Services</text>
    <text x="70" y="75" text-anchor="middle" fill="rgba(255,255,255,255,0.8)" font-family="sans-serif" font-size="11">LLM Models</text>
    <text x="70" y="90" text-anchor="middle" fill="rgba(255,255,255,255,0.8)" font-family="sans-serif" font-size="11">RAG Pipeline</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M460,60 L520,60" stroke="#1e293b" stroke-width="3" marker-end="url(#arrow)" />
  
  <!-- Step 3: Output -->
  <g transform="translate(540, 120)">
    <rect x="0" y="0" width="140" height="100" rx="10" fill="#6366f1" />
    <text x="70" y="55" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">Output</text>
    <text x="70" y="75" text-anchor="middle" fill="rgba(255,255,255,255,0.8)" font-family="sans-serif" font-size="11">JSON Response</text>
    <text x="70" y="90" text-anchor="middle" fill="rgba(255,255,255,255,0.8)" font-family="sans-serif" font-size="11">Streaming</text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M680,60 L740,60" stroke="#1e293b" stroke-width="3" marker-end="url(#arrow)" />
  
  <!-- Step 4: Client -->
  <g transform="translate(760, 120)">
    <rect x="0" y="0" width="140" height="100" rx="10" fill="#22c55e" />
    <text x="70" y="55" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">Client Apps</text>
    <text x="70" y="75" text-anchor="middle" fill="rgba(255,255,255,255,0.8)" font-family="sans-serif" font-size="11">Web / Mobile</text>
    <text x="70" y="90" text-anchor="middle" fill="rgba(255,255,255,255,0.8)" font-family="sans-serif" font-size="11">SDK Integration</text>
  </g>
  
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#1e293b" />
    </marker>
  </defs>
  
  <!-- Subtitle -->
  <text x="600" y="360" text-anchor="middle" fill="#6b7280" font-family="sans-serif" font-size="14">Unified AI API Platform with Multi-Model Support</text>
</svg>
