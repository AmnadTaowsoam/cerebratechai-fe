<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f3f4f6" />
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="#1e293b" />
  
  <!-- Abstract Person Icon -->
  <g transform="translate(200, 200)">
    <!-- Head -->
    <circle cx="0" cy="-60" r="50" fill="#d1d5db" />
    <!-- Body -->
    <path d="M-60,0 Q-80,40 -60,100 Q-40,140 0,100 Q40,140 0,0 L60,0" fill="#d1d5db" />
    <!-- Collar -->
    <rect x="-70" y="40" width="140" height="30" rx="5" fill="#0ea5e9" />
  </g>
  
  <!-- Name Label -->
  <rect x="50" y="320" width="300" height="50" rx="10" fill="rgba(0,0,0,0.7)" />
  <text x="200" y="350" text-anchor="middle" fill="white" font-family="sans-serif" font-size="18" font-weight="bold">CEO / Founder</text>
</svg>
