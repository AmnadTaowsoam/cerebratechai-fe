version: '3.8'

# Development Docker Compose
# Web App + Contact Service
# ใช้ PostgreSQL ภายนอก (local)
#
# Setup:
#   cp env.example .env
#   แก้ไข SMTP_USER และ SMTP_PASS
#   docker-compose -f docker-compose.dev.yml up -d

services:
  # ==================== WEB APPLICATION ====================

  web:
    image: alpine:3.18
    container_name: cerebratechai-web-dev
    ports:
      - '3218:3000'
    command: ["sh", "-c", "echo 'cerebratechai web disabled (placeholder)'; sleep infinity"]
    networks:
      - cerebratechai-dev
    depends_on:
      - contact-service
    restart: unless-stopped

  # ==================== CONTACT SERVICE ====================

  contact-service:
    build:
      context: ../cerebratechai-be/contact-service
      dockerfile: Dockerfile
    image: cerebratechai/contact-service:dev
    container_name: cerebratechai-contact-service-dev
    ports:
      - '3219:7002'
    environment:
      - NODE_ENV=development
      - PORT=7002
      # ใช้ host.docker.internal เพื่อเชื่อมต่อ PostgreSQL บนเครื่อง local
      - DATABASE_URL=${CONTACT_DATABASE_URL:-postgresql://postgres:postgres@host.docker.internal:5432/cerebratechai?schema=contact}
      - API_KEY=${CONTACT_API_KEY:-cerebratechai-contact-api-key-2024}
      - ALLOWED_ORIGINS=http://localhost:3000,http://web:3000
      # SMTP settings
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@cerebratechai.com}
      - EMAIL_TO=${EMAIL_TO:-team@cerebratechai.com}
    volumes:
      - ../cerebratechai-be/contact-service/src:/app/src:ro
      - ../cerebratechai-be/contact-service/prisma:/app/prisma:ro
    networks:
      - cerebratechai-dev
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:7002/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ==================== NETWORKS ====================

networks:
  cerebratechai-dev:
    name: cerebratechai-dev-network
    driver: bridge
