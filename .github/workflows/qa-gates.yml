name: QA Gates (Phase 4 - P1-P2)

on:
  push:
    branches: [main, develop, 'release/*']
  pull_request:
    branches: [main, develop, 'release/*']
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  CI: true

jobs:
  # Phase 1: Static Analysis & Code Quality
  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: TypeScript type check
        run: yarn typecheck

      - name: ESLint
        run: yarn lint

      - name: Prettier check
        run: yarn format:check

      - name: i18n leaks check
        run: yarn i18n:check

      - name: Broken links check
        run: yarn links:check
        env:
          CI: true

      - name: HTTP errors check
        run: yarn http:check

  # Phase 2: E2E Smoke Tests
  e2e-smoke:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Playwright browsers
        run: yarn playwright install --with-deps chromium

      - name: Build application
        run: yarn build
        env:
          NEXT_PUBLIC_BASE_URL: http://localhost:3000

      - name: Start application in background
        run: |
          # Kill any process using port 3000
          lsof -ti:3000 | xargs kill -9 2>/dev/null || true
          # Start application
          yarn start &
          # Wait for application to be ready
          npx wait-on http://localhost:3000 --timeout 60000

      - name: Run smoke tests
        run: yarn e2e:smoke
        env:
          BASE_URL: http://localhost:3000

      - name: Cleanup
        if: always()
        run: |
          # Kill the Next.js server
          lsof -ti:3000 | xargs kill -9 2>/dev/null || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-smoke
          path: playwright-report/
          retention-days: 7

      - name: Upload test results (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-smoke-html
          path: test-results/
          retention-days: 7

  # Phase 2: Lighthouse CI
  lighthouse-ci:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: static-analysis

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Build application
        run: yarn build
        env:
          NEXT_PUBLIC_BASE_URL: http://localhost:3000

      - name: Start application in background
        run: |
          # Kill any process using port 3000
          lsof -ti:3000 | xargs kill -9 2>/dev/null || true
          # Start application
          yarn start &
          # Wait for application to be ready
          npx wait-on http://localhost:3000 --timeout 60000

      - name: Run Lighthouse CI
        run: yarn lighthouse:ci
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Cleanup
        if: always()
        run: |
          # Kill the Next.js server
          lsof -ti:3000 | xargs kill -9 2>/dev/null || true

      - name: Upload Lighthouse results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 7

  # Summary job
  qa-summary:
    name: QA Summary
    runs-on: ubuntu-latest
    needs: [static-analysis, e2e-smoke, lighthouse-ci]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "## QA Gates Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Static Analysis | ${{ needs.static-analysis.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Smoke Tests | ${{ needs.e2e-smoke.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lighthouse CI | ${{ needs.lighthouse-ci.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any job failed
        if: |
          needs.static-analysis.result == 'failure' ||
          needs.e2e-smoke.result == 'failure' ||
          needs.lighthouse-ci.result == 'failure'
        run: exit 1

  # Optional: Full E2E tests (only on main branch)
  e2e-full:
    name: Full E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [static-analysis]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Playwright browsers
        run: yarn playwright install --with-deps

      - name: Build application
        run: yarn build
        env:
          NEXT_PUBLIC_BASE_URL: http://localhost:3000

      - name: Start application in background
        run: |
          # Kill any process using port 3000
          lsof -ti:3000 | xargs kill -9 2>/dev/null || true
          # Start application
          yarn start &
          # Wait for application to be ready
          npx wait-on http://localhost:3000 --timeout 60000

      - name: Run full E2E tests
        run: yarn e2e
        env:
          BASE_URL: http://localhost:3000

      - name: Cleanup
        if: always()
        run: |
          # Kill the Next.js server
          lsof -ti:3000 | xargs kill -9 2>/dev/null || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-full
          path: playwright-report/
          retention-days: 7
